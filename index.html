<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p>Choose your weapon!</p>
    <button onclick="chooseRock()" id="rock" class="button">Rock</button>
    <button onclick="choosePaper()" id="paper" class="button">Paper</button>
    <button onclick="chooseScissors()" id="scissors" class="button">Scissors</button>
    <p id="userChose">You chose </p>
    <p id="compChose">I chose </p>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
